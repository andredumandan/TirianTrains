{% extends "main/base.html" %}
{% block content %}
    <div class="margin-60">
        <p class="main-header">Trip Schedule</p>
        <div class="grid-columns-2">
            <p class="label">Date</p>
            <p class="label">No. of Trips</p>
            {% for trip, count in trips.items %}
                <p><a href="{% url 'trip-date-detail' trip.date %}">{{trip.date}}</a></p>
                <p>{{count}}</p>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
