{% extends "main/base.html" %}

{% block content %}
<div class="margin-60">
    <div class="local-routes">
        <p class="main-header">Local Trips</p>
        <div class="grid-columns-3">
            {% for o, d in local.items %}
            <p>{{o}}</p>
            <p>{{d}}</p>
            <p class="btn"><a href="{% url 'trip-detail' type='local' pk=o.station_id %}">Trips</a></p>
            {% endfor %}
        </div>
    </div>
    <div class="town-stations">
        <p class="main-header">Inter-Town Trips</p>
        <div class="grid-columns-3">
            {% for id, station in town.items %}
                <p>{{station}}</p>
                <p class="btn"><a href="{% url 'trip-detail' type='inter-town-depart' pk=id %}">Depart</a></p>
                <p class="btn"><a href="{% url 'trip-detail' type='inter-town-arrive' pk=id %}">Arrive</a></p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
